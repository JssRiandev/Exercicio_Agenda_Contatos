<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="container">
        <header>
            <img src="./Imagens/contatos logo.png" alt="Logotipo de uma agenda" />
            <h1>Agenda de contatos</h1>
        </header>
        <form id = "Agenda-contatos">
            <input type="text" id="nome-contato" required placeholder="nome do contato" />
            <input type="tel" id="numero-contato" required placeholder="número de telefone" />
            <button type="submit"> Cadastrar</button>
        </form>
        <table id="tabela-agenda" cellspacing="0"> <!--Tirando o espaço entre as colunas da tabela-->
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                    <th>Apagar</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
